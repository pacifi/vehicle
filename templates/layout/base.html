<html lang="en" data-bs-theme="light">
{% load static %}
<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Dashboard Template Â· Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">


    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- Favicons -->

    <meta name="theme-color" content="#712cf9">


    <!-- Custom styles for this template -->

    <!-- Custom styles for this template -->
    <link href="{% static 'custom/dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.min.css' %}">
</head>
<body>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (light)">

        <i class="bi bi-sun-fill my-1 theme-icon-active"></i>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light"
                    aria-pressed="true">

                <i class="bi bi-sun-fill me-2 opacity-50"></i>
                Light

                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">

                <i class="bi bi-moon-stars-fill me-2 opacity-50"></i>
                Dark

                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto"
                    aria-pressed="false">

                <i class="bi bi-circle-half me-2 opacity-50 "></i>
                Auto

                <i class="bi bi-check2 ms-auto d-none"></i>
            </button>
        </li>
    </ul>
</div>




{% include 'layout/header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include 'layout/aside.html' %}

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <br>
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>


</body>
</html>
